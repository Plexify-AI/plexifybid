<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Downtown district street with shops">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#b9e6ff"/>
      <stop offset="0.6" stop-color="#e9f6ff"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#93c5fd" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#e0f2fe" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0b1220" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="900" fill="url(#sky)"/>

  <!-- Distant skyline -->
  <g opacity="0.55">
    <rect x="40" y="210" width="180" height="260" rx="10" fill="#94a3b8"/>
    <rect x="230" y="160" width="240" height="330" rx="12" fill="#a3b3c6"/>
    <rect x="490" y="230" width="170" height="250" rx="10" fill="#8ea1b5"/>
    <rect x="680" y="140" width="260" height="360" rx="14" fill="#9fb2c6"/>
    <rect x="960" y="220" width="190" height="280" rx="12" fill="#8fa3b7"/>
    <rect x="1160" y="170" width="290" height="340" rx="16" fill="#a7b8cc"/>
  </g>

  <!-- Street level buildings (shops) -->
  <g filter="url(#softShadow)">
    <!-- Left block -->
    <rect x="80" y="360" width="620" height="310" rx="18" fill="#0f172a"/>
    <rect x="100" y="380" width="580" height="120" rx="14" fill="#1e293b"/>
    <rect x="110" y="392" width="160" height="96" rx="12" fill="url(#glass)"/>
    <rect x="282" y="392" width="160" height="96" rx="12" fill="url(#glass)"/>
    <rect x="454" y="392" width="214" height="96" rx="12" fill="url(#glass)"/>

    <!-- Storefronts -->
    <rect x="110" y="520" width="180" height="130" rx="14" fill="#111827"/>
    <rect x="308" y="520" width="180" height="130" rx="14" fill="#111827"/>
    <rect x="506" y="520" width="174" height="130" rx="14" fill="#111827"/>
    <rect x="120" y="532" width="160" height="74" rx="10" fill="url(#glass)"/>
    <rect x="318" y="532" width="160" height="74" rx="10" fill="url(#glass)"/>
    <rect x="516" y="532" width="154" height="74" rx="10" fill="url(#glass)"/>
    <rect x="120" y="612" width="160" height="28" rx="10" fill="#4f46e5" opacity="0.9"/>
    <rect x="318" y="612" width="160" height="28" rx="10" fill="#10b981" opacity="0.9"/>
    <rect x="516" y="612" width="154" height="28" rx="10" fill="#f59e0b" opacity="0.9"/>

    <!-- Right block -->
    <rect x="820" y="330" width="700" height="340" rx="22" fill="#0b1220"/>
    <rect x="850" y="360" width="640" height="150" rx="16" fill="#111c33"/>
    <rect x="870" y="380" width="220" height="110" rx="14" fill="url(#glass)"/>
    <rect x="1110" y="380" width="220" height="110" rx="14" fill="url(#glass)"/>
    <rect x="1350" y="380" width="120" height="110" rx="14" fill="url(#glass)"/>

    <rect x="870" y="530" width="240" height="120" rx="16" fill="#0f172a"/>
    <rect x="1130" y="530" width="240" height="120" rx="16" fill="#0f172a"/>
    <rect x="1390" y="530" width="100" height="120" rx="16" fill="#0f172a"/>
    <rect x="888" y="548" width="206" height="64" rx="12" fill="url(#glass)"/>
    <rect x="1148" y="548" width="206" height="64" rx="12" fill="url(#glass)"/>
    <rect x="1406" y="548" width="72" height="64" rx="12" fill="url(#glass)"/>
    <rect x="888" y="620" width="206" height="24" rx="12" fill="#ef4444" opacity="0.85"/>
    <rect x="1148" y="620" width="206" height="24" rx="12" fill="#22c55e" opacity="0.85"/>
    <rect x="1406" y="620" width="72" height="24" rx="12" fill="#60a5fa" opacity="0.85"/>
  </g>

  <!-- Street / road -->
  <g>
    <rect x="0" y="650" width="1600" height="250" fill="url(#road)"/>
    <rect x="0" y="650" width="1600" height="70" fill="#0b1220" opacity="0.35"/>
    <g opacity="0.65">
      <rect x="130" y="770" width="240" height="14" rx="7" fill="#fbbf24"/>
      <rect x="450" y="770" width="240" height="14" rx="7" fill="#fbbf24"/>
      <rect x="770" y="770" width="240" height="14" rx="7" fill="#fbbf24"/>
      <rect x="1090" y="770" width="240" height="14" rx="7" fill="#fbbf24"/>
    </g>
  </g>

  <!-- Trees / street details -->
  <g opacity="0.9">
    <g transform="translate(160 610)">
      <rect x="18" y="70" width="14" height="46" rx="7" fill="#7c2d12"/>
      <circle cx="25" cy="60" r="38" fill="#16a34a"/>
      <circle cx="10" cy="72" r="28" fill="#22c55e" opacity="0.9"/>
    </g>
    <g transform="translate(520 610)">
      <rect x="18" y="70" width="14" height="46" rx="7" fill="#7c2d12"/>
      <circle cx="25" cy="60" r="38" fill="#16a34a"/>
      <circle cx="10" cy="72" r="28" fill="#22c55e" opacity="0.9"/>
    </g>
    <g transform="translate(940 600)">
      <rect x="18" y="70" width="14" height="56" rx="7" fill="#7c2d12"/>
      <circle cx="25" cy="58" r="44" fill="#16a34a"/>
      <circle cx="6" cy="74" r="30" fill="#22c55e" opacity="0.9"/>
    </g>
    <g transform="translate(1320 600)">
      <rect x="18" y="70" width="14" height="56" rx="7" fill="#7c2d12"/>
      <circle cx="25" cy="58" r="44" fill="#16a34a"/>
      <circle cx="6" cy="74" r="30" fill="#22c55e" opacity="0.9"/>
    </g>
  </g>

  <!-- Subtle vignette -->
  <rect width="1600" height="900" fill="#0b1220" opacity="0.06"/>
</svg>
